background {
    monitor =
    path = /home/diogo/Dotfiles/hypr/.config/hypr/arch_btw.jpg

    blur_passes = 4
    blur_size = 6

    noise = 0.008
    contrast = 0.95
    brightness = 0.68
    vibrancy = 0.10
    vibrancy_darkness = 0.45
}

input-field {
    monitor =
    size = 550, 100
    outline_thickness = 2
    
    # Dots Flow
    dots_size = 0.25      # Increased slightly for visibility
    dots_spacing = 0.15   # Tighter spacing feels more premium
    dots_center = true
    dots_rounding = -1    # Circle dots

    # Colors
    outer_color = rgba(150, 180, 255, 0.85)
    inner_color = rgba(0, 0, 0, 0.0)
    font_color = rgb(230, 235, 245)
    
    # Feedback Colors (CRITICAL ADDITION)
    # Since matugen didn't provide an error color in your snippet, 
    # we use a high-opacity red for fail, and your border color for check.
    check_color = rgba(140, 255, 215, 0.95)
    fail_color  = rgba(255, 100, 140, 0.95)
    
    # UX
    fade_on_empty = true
    fade_timeout = 1000
    placeholder_text = <i>Input Password...</i>
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    hide_input = false
    
    position = 0, 120
    halign = center
    valign = bottom
    
    # Shadow for the input field
    shadow_passes = 2
    shadow_size = 3
    shadow_color = rgb(0,0,0)
    shadow_boost = 1.2
}

# --- LABELS ---

label { # Current Layout (e.g. US/UK)
    monitor =
    text = $LAYOUT
    color = rgba(160, 190, 230, 0.75)
    font_size = 12
    font_family = $font_family
    position = -30, 30
    halign = right
    valign = bottom
    shadow_passes = 2
}

label { # Caps Lock Warning
    monitor =
    # Kept at 250ms. This needs to be snappy.
    text = cmd[update:250] ~/user_scripts/hyprlock/check_capslock.sh
    color = rgba(200, 215, 240, 0.85)
    font_size = 13
    font_family = $font_family
    
    # Adjusted Y position slightly to not touch the input field
    position = 0, -35 
    halign = center
    valign = center
    shadow_passes = 2
}

label { # Clock
    monitor =
    text = $TIME
    color = rgba(245, 248, 255, 0.98)
    font_size = 165
    font_family = $font_family_clock

    position = 0, 300
    halign = center
    valign = center
    
    # Stronger shadow for the main clock to make it pop
    shadow_passes = 1
    shadow_size = 2
    shadow_boost = 1.3
}

label { # Date
    monitor =
    # Optimization: Update every 60 seconds (60000ms) instead of 5s. 
    # The date doesn't change that often.
    text = cmd[update:60000] date +"%A, %B %d"
    color = rgba(200, 215, 240, 0.85)
    font_size = 45
    font_family = $font_family_clock

    position = 0, 120
    halign = center
    valign = center
    shadow_passes = 1
}

