$font = CaskaydiaCove Nerd Font

############################
### GENERAL
############################
general {
    hide_cursor = true
}

############################
### ANIMATIONS (COOL + SMOOTH)
############################
animations {
    enabled = true

    bezier = ease, 0.25, 1.0, 0.3, 1.0
    bezier = soft, 0.4, 0.0, 0.2, 1.0

    animation = fadeIn, 1, 4, ease
    animation = fadeOut, 1, 4, ease
    animation = inputFieldDots, 1, 3, soft
}

############################
### BACKGROUND (DARKENED)
############################
background {
    monitor =
    path = /home/diogo/Dotfiles/hypr/.config/hypr/arch_btw.jpg

    blur_passes = 4
    blur_size = 6

    noise = 0.008
    contrast = 0.95
    brightness = 0.68
    vibrancy = 0.10
    vibrancy_darkness = 0.45
}

############################
### GLASS PANEL
############################
rectangle {
    monitor =
    size = 46%, 58%
    rounding = 38

    color = rgba(6, 8, 12, 0.62)
    blur_passes = 3
    blur_size = 10

    position = 0, 0
    halign = center
    valign = center
}

############################
### TIME (TOP OF STACK)
############################
label {
    monitor =
    text = $TIME

    font_family = $font
    font_size = 132
    color = rgba(245, 248, 255, 0.98)

    shadow_passes = 2
    shadow_size = 14
    shadow_color = rgba(130, 160, 255, 0.25)

    position = 0, -120   # UP
    halign = center
    valign = center
}

############################
### DATE (BELOW TIME)
############################
label {
    monitor =
    text = cmd[update:60000] date +"%A Â· %d %B %Y"

    font_family = $font
    font_size = 38
    color = rgba(200, 215, 240, 0.85)

    position = 0, -10    # slightly below time
    halign = center
    valign = center
}

############################
### INPUT FIELD (BELOW DATE)
############################
input-field {
    monitor =
    size = 28%, 6%

    rounding = 28
    outline_thickness = 2
    inner_color = rgba(0, 0, 0, 0.0)

    outer_color = rgba(150, 180, 255, 0.85)
    check_color = rgba(140, 255, 215, 0.95)
    fail_color  = rgba(255, 100, 140, 0.95)

    font_family = $font
    font_color = rgb(230, 235, 245)

    placeholder_text = <i>enter password</i>
    fail_text = <span foreground="#ff648c">authentication failed</span>

    dots_spacing = 0.36
    fade_on_empty = false

    shadow_passes = 2
    shadow_size = 12
    shadow_color = rgba(140, 180, 255, 0.22)

    position = 0, 120    
    halign = center
    valign = center
}

############################
### KEYBOARD LAYOUT
############################
label {
    monitor =
    text = $LAYOUT[en, us]

    font_family = $font
    font_size = 18
    color = rgba(160, 190, 230, 0.75)

    position = 0, 200
    halign = center
    valign = center
}
